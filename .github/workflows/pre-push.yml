name: Pre-Push Validation

# Este workflow valida cambios antes de que se hagan push
on:
  push:
    branches: [dev, develop, feature/*, fix/*, hotfix/*]
  pull_request:
    branches: [main, develop, dev]

jobs:
  # ValidaciÃ³n rÃ¡pida para branches de desarrollo
  quick-validation:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: |
          echo "ðŸ” Running TypeScript type check..."
          npm run build --noEmit || npx tsc --noEmit

      - name: Lint check
        run: |
          echo "ðŸ§¹ Running ESLint..."
          npm run lint

      - name: Quick tests (unit tests only)
        run: |
          echo "ðŸ§ª Running quick unit tests..."
          npm run test -- --passWithNoTests --testPathIgnorePatterns="e2e"
        env:
          NODE_ENV: test

  # ValidaciÃ³n completa para PRs importantes
  full-validation:
    name: Full Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: npm run test:cov
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          JWT_SECRET: test-jwt-secret-key-for-ci

  # Verificar que no hay conflictos de merge
  merge-check:
    name: Merge Conflict Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts
        run: |
          echo "ðŸ”€ Checking for merge conflicts..."
          
          # Fetch the target branch
          git fetch origin ${{ github.base_ref }}
          
          # Try to merge (dry run) to check for conflicts
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q "<<<<<<< "; then
            echo "âŒ Merge conflicts detected!"
            echo "Please resolve conflicts before merging."
            exit 1
          else
            echo "âœ… No merge conflicts detected."
          fi

      - name: Check PR size
        run: |
          echo "ðŸ“ Checking PR size..."
          
          # Count changed files and lines
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          ADDED_LINES=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | grep -o '[0-9]* insertion' | cut -d' ' -f1 || echo "0")
          DELETED_LINES=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | grep -o '[0-9]* deletion' | cut -d' ' -f1 || echo "0")
          
          echo "ðŸ“Š PR Statistics:"
          echo "   Files changed: $CHANGED_FILES"
          echo "   Lines added: $ADDED_LINES"
          echo "   Lines deleted: $DELETED_LINES"
          
          if [ "$CHANGED_FILES" -gt 50 ]; then
            echo "âš ï¸ Large PR detected ($CHANGED_FILES files). Consider breaking it down."
          elif [ "$ADDED_LINES" -gt 1000 ]; then
            echo "âš ï¸ Large PR detected ($ADDED_LINES lines added). Consider breaking it down."
          else
            echo "âœ… PR size looks good."
          fi