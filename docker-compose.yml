version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gym-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: Adminer para ver la BD gr√°ficamente
  adminer:
    image: adminer:latest
    container_name: gym-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - gym-network

volumes:
  postgres_data:
    driver: local

networks:
  gym-network:
    driver: bridge