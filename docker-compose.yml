version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gym-db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: Adminer para ver la BD gr√°ficamente
  adminer:
    image: adminer:latest
    container_name: gym-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - gym-network

volumes:
  postgres_data:
    driver: local

networks:
  gym-network:
    driver: bridge